<fieldset class="defra-map-key__section">
  <legend class="defra-map-key__section-title">Base map</legend>
  <div class="defra-map-key__item">
    <div class="govuk-radios govuk-radios--small">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="mv" name="baseLayer" type="radio" value="mv" aria-controls="viewport">
        <label class="govuk-label govuk-radios__label" for="mv">
          <span class="defra-map-key__symbol-container">
            <span class="defra-map-key__symbol defra-map-key__symbol--map"></span>
              Default view
          </span>
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="sv" name="baseLayer" type="radio" value="sv" aria-controls="viewport">
        <label class="govuk-label govuk-radios__label" for="sv">
          <span class="defra-map-key__symbol-container">
            <span class="defra-map-key__symbol defra-map-key__symbol--satellite"></span>
              Satellite view
          </span>
        </label>
      </div>
    </div>
  </div>
</fieldset>
