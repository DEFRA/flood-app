{% set pageTitle = 'Sorry, there is a problem with the service - Check for flooding' %}
{% extends 'layout.html' %}

{% block content %}
  <div class="govuk-width-container">
    <div class="govuk-main-wrapper">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <h1 class="govuk-heading-xl">
            Sorry, there is a problem with the service
          </h1>
          <p class="govuk-body">Try again later.</p>
          <p class="govuk-body">Or you can <a href="https://flood-warning-information.service.gov.uk/warnings">use the current flood information service</a>.</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
