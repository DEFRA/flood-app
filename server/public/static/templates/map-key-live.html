<div id="map-key" class="map-key__container">
  <div class="map-key__heading">
    <h2 class="map-key__title">Key</h2>
  </div>
  <div class="map-key__features">
    <ul class="map-key-features__section">
      <li class="map-key-features__item">
        <div class="govuk-radios__item govuk-radios__item--map-key">
          <input class="govuk-radios__input" id="mv" data-states="" name="baseLayer" type="radio"
            checked value="mv">
          <label class="govuk-label govuk-radios__label" for="mv">
            <span class="govuk-label__inner">
              <span class="key-symbol" style="background-position: 0px -800px;"></span>
                Default view
            </span>
          </label>
        </div>
      </li>
      <li class="map-key-features__item">
        <div class="govuk-radios__item govuk-radios__item--map-key">
          <input class="govuk-radios__input" id="sv" data-states="" name="baseLayer"
            type="radio" value="sv">
          <label class="govuk-label govuk-radios__label" for="sv">
            <span class="govuk-label__inner">
              <span class="key-symbol" style="background-position: -50px -800px;"></span>
                Satellite view
            </span>
          </label>
        </div>
      </li>
    </ul>
    <ul class="map-key-features__section" style="display:none">
      <li class="map-key-features__item" style="display:none">
        <div class="govuk-checkboxes__item govuk-checkboxes__item--map-key">
          <input class="govuk-checkboxes__input" id="ts"
            data-severity="1" name="ts" type="checkbox" value="flood-zones">
          <label class="govuk-label govuk-checkboxes__label" for="ts">
            <span class="govuk-label__inner">
              <span class="key-symbol" style="background-position: -200px -450px" data-style="background-position:-200px -450px"
                data-style-offset="background-position:-250px -450px"></span>
                Severe warning
            </span>
          </label>
        </div>
      </li>
      <li class="map-key-features__item" style="display:none">
        <div class="govuk-checkboxes__item govuk-checkboxes__item--map-key">
          <input class="govuk-checkboxes__input" id="tw"
            data-severity="2" name="tw" type="checkbox" value="tw">
          <label class="govuk-label govuk-checkboxes__label" for="tw">
            <span class="govuk-label__inner">
              <span class="key-symbol" style="background-position: -200px -500px" data-style="background-position: -200px -500px"
                data-style-offset="background-position: -250px -500px"></span>
                Flood warning
            </span>
          </label>
        </div>
      </li>
      <li class="map-key-features__item" style="display:none">
        <div class="govuk-checkboxes__item govuk-checkboxes__item--map-key">
          <input class="govuk-checkboxes__input" id="ta"
            data-severity="3" name="ta" type="checkbox" value="ta">
          <label class="govuk-label govuk-checkboxes__label" for="ta">
            <span class="govuk-label__inner">
              <span class="key-symbol" style="background-position: -200px -550px" data-style="background-position: -200px -550px"
                data-style-offset="background-position: -250px -550px"></span>
                Flood alert
            </span>
          </label>
        </div>
      </li>
    </ul>
    <ul class="map-key-features__section" style="display:none">
      <li class="map-key-features__item">
        <div class="govuk-checkboxes__item govuk-checkboxes__item--map-key">
          <input class="govuk-checkboxes__input" id="st" data-states="" name="st"
            type="checkbox" value="st">
          <label class="govuk-label govuk-checkboxes__label" for="st">
            River or sea level
            <span class="govuk-label__inner govuk-label__inner--multi">
              <span class="key-symbol" style="background-position: -200px -100px" data-style="background-position: -200px -100px"
                data-style-offset="background-position: -250px -100px"></span>
                Normal
            </span>
            <span class="govuk-label__inner govuk-label__inner--multi">
              <span class="key-symbol" style="background-position: -200px -200px" data-style="background-position: -200px -200px"
                data-style-offset="background-position: -250px -200px"></span>
                High
            </span>
          </label>
          <!--
          <label class="govuk-label govuk-checkboxes__label" for="st">
            <span class="govuk-label__inner">
              <span class="key-symbol" style="background-position: -200px -50px" data-style="background-position: -200px -50px"
                data-style-offset="background-position: -250px -50px"></span>
                River or sea level
            </span>
          </label>
          -->
        </div>
      </li>
    </ul>
    <ul class="map-key-features__section" style="display:none">
      <li class="map-key-features__item">
        <div class="govuk-checkboxes__item govuk-checkboxes__item--map-key">
          <input class="govuk-checkboxes__input" id="hi" data-states="" name="hi"
            type="checkbox" value="hi">
          <label class="govuk-label govuk-checkboxes__label" for="hi">
            <span class="govuk-label__inner">
              <span class="key-symbol" style="background-position: -200px -250px" data-style="background-position: -200px -250px"
                data-style-offset="background-position: -300px -250px"></span>
                Historic flood impacts
            </span>
          </label>
        </div>
      </li>
    </ul>
    <ul class="map-key-features__section" style="display:none">
      <li class="map-key-features__item">
        <div class="govuk-checkboxes__item govuk-checkboxes__item--map-key">
          <input class="govuk-checkboxes__input" id="rf" data-states="" name="rf"
            type="checkbox" value="rf">
          <label class="govuk-label govuk-checkboxes__label" for="rf">
            <span class="govuk-label__inner">
              <span class="key-symbol" style="background-position: -200px -750px" data-style="background-position: -200px -750px"
                data-style-offset="background-position: -250px -750px"></span>
                Rainfall measurement
            </span>
          </label>
        </div>
      </li>
    </ul>
  </div>
</div>
